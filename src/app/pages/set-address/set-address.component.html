<div class="container py-5" >
  <form [formGroup]="addressForm" (ngSubmit)="address(addressForm)">
    <div class="body w-75 m-auto">
      <h3 [ngStyle]="{color:'var(--green-400)'}">Set New Address :</h3>

      <div class="mb-3">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
          </span>
          <input class="d-block" formControlName="name" pInputText placeholder="Username" />
        </div>
        <div *ngIf="addressForm.get('name')?.errors && addressForm.get('name')?.touched">
          <small *ngIf="addressForm.get('name')?.getError('required')" class="p-error">Requird</small>
        </div>
      </div>

      <div class="mb-3">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
              <i class="pi pi-map"></i>
          </span>
          <input class="d-block" formControlName="city" pInputText placeholder="City" />
        </div>
        <div *ngIf="addressForm.get('city')?.errors && addressForm.get('city')?.touched">
          <small *ngIf="addressForm.get('city')?.getError('required')" class="p-error">Requird</small>
        </div>
      </div>

      <div class="mb-3">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
              <i class="pi pi-map-marker"></i>
          </span>
          <input class="d-block" formControlName="details" pInputText placeholder="Details" />
        </div>
        <div *ngIf="addressForm.get('details')?.errors && addressForm.get('details')?.touched">
          <small *ngIf="addressForm.get('details')?.getError('required')" class="p-error">Requird</small>
        </div>
      </div>

      <div class="mb-3">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-phone"></i>
          </span>
          <input formControlName="phone" pInputText type="tel" placeholder="Phone" />
        </div>
        <div *ngIf="addressForm.get('phone')?.errors && addressForm.get('phone')?.touched">
          <small class="m-0 p-error" *ngIf="addressForm.get('phone')?.getError('required')" >Requird</small>
        </div>
      </div>

        <p-messages [(value)]="mesError" [enableService]="false"></p-messages>

      <button pButton pRipple  class="d-block ms-auto rounded-3 px-4 py-2">
        <i class="pi pi-spin pi-spinner" *ngIf="isLoading"></i>
        <span *ngIf="!isLoading">Set Address</span>
      </button>

    </div>
  </form>
</div>
