<div class="container py-5" >
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <div class="body w-75 m-auto">
      <h1 [ngStyle]="{color:'var(--green-400)'}">Login :</h1>


      <div class="mb-3">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
              <i class="pi pi-at"></i>
          </span>
          <input formControlName="email" type="email" class="ng-valid" pInputText placeholder="Mail" />
        </div>
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.getError('required')" class="m-0 p-error" >Email Requird </small>
        <small *ngIf="loginForm.get('email')?.getError('pattern')" class="m-0 p-error"> Email Not Valid </small>
      </div>
      </div>

      <div class="mb-3">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-unlock"></i>
          </span>
          <input formControlName="password"   pInputText type="password" placeholder="Password" />
        </div>
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
          <small class="m-0 p-error" *ngIf="loginForm.get('password')?.getError('required')" > Password Requird </small>
        </div>

      </div>

        <p-messages *ngIf="mesError" [(value)]="mesError" [enableService]="false"></p-messages>


      <div class="d-flex justify-content-between align-items-center ">
        <span [ngStyle]="{color: 'var(--green-500)',cursor: 'pointer'}" routerLink="/forget">Forget Password!</span>
        <button pButton pRipple  class="d-block  rounded-3 px-4 py-2">
          <i class="pi pi-spin pi-spinner" *ngIf="isLoading"></i>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </div>



    </div>
  </form>
</div>
