<div class="container py-4">
  <div class="body w-75 mx-auto">
    <div *ngIf="!isLoading; else skeleton">
      <div *ngIf="products != null; else msg">
        <div class="row d-flex align-items-center" *ngFor="let product of products">
          <div class="col-md-2" [routerLink]="['/details', product._id]">
            <img class="w-100 shadow mx-auto rounded-2" [src]="product.imageCover" [alt]="product.title" />
          </div>
          <div class="col-md-10">
            <div class="d-flex justify-content-between align-items-center flex-1 gap-4">
              <div class="d-flex flex-column align-items-start gap-2 flex-grow-1">
                  <div class="fs-2xl fw-bold">{{ product.title }}</div>
                  <p-rating [(ngModel)]="product.ratingsAverage" [readonly]="true" [cancel]="false"></p-rating>
                  <span class="d-flex align-items-center gap-2">
                      <i class="pi pi-tag"></i>
                      <span class="fw-semibold">{{ product.category.slug }}</span>
                  </span>
                  <span class="d-flex small align-items-center gap-2" (click)="clearItem(product._id)">
                      <i class="pi pi-trash" [ngStyle]="{color: 'var(--green-500)'}"></i>
                      <span >Remove</span>
                  </span>
              </div>
              <div class="d-flex flex-column align-items-center gap-2">
                  <span class="fw-semibold">{{product.price | currency: "EGP" }}</span>
                  <button (click)="addToCart(product._id)" pButton icon="pi pi-shopping-cart" class=" rounded-circle" [ngStyle]="{width: '45px', height: '45px'}"></button>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #msg>
      <div class="alert alert-danger m-0 p-2">
        Wish List Is Empty ...
      </div>
    </ng-template>

    <ng-template #skeleton>
      <div class="border-round border-1 surface-border p-4 surface-card pt-5">
        <ul class="m-0 p-0 list-none">
          <li class="mb-3">
              <div class="d-flex align-items-center">
                  <p-skeleton shape="circle" size="4rem" styleClass="me-2"></p-skeleton>
                  <div style="flex: 1">
                      <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                      <p-skeleton width="75%"></p-skeleton>
                  </div>
              </div>
          </li>
          <li class="mb-3">
              <div class="d-flex align-items-center">
                  <p-skeleton shape="circle" size="4rem" styleClass="me-2"></p-skeleton>
                  <div style="flex: 1">
                      <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                      <p-skeleton width="75%"></p-skeleton>
                  </div>
              </div>
          </li>
          <li class="mb-3">
              <div class="d-flex align-items-center">
                  <p-skeleton shape="circle" size="4rem" styleClass="me-2"></p-skeleton>
                  <div style="flex: 1">
                      <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                      <p-skeleton width="75%"></p-skeleton>
                  </div>
              </div>
          </li>
          <li>
              <div class="d-flex align-items-center">
                  <p-skeleton shape="circle" size="4rem" styleClass="me-2"></p-skeleton>
                  <div style="flex: 1">
                      <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                      <p-skeleton width="75%"></p-skeleton>
                  </div>
              </div>
          </li>
      </ul>
      </div>
    </ng-template>

  </div>
  <p-toast></p-toast>
</div>
